name: Playwright Tests

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '**/*.md'
      - '.github/**.md'

jobs:
  test:
    name: Run Playwright Tests with Allure
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      AZURE_TOKEN: ${{ secrets.AZURE_TOKEN }}

    concurrency:
      group: playwright-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Restore npm cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ğŸš€ Run Playwright tests (headless via xvfb)
        run: xvfb-run --auto-servernum --server-args='-screen 0 1024x768x24' npx playwright test tests/e2e --reporter=allure-playwright

      - name: ğŸ•˜ Load test report history
        if: always()
        continue-on-error: true
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          path: gh-pages-history

      - name: ğŸ”„ Preserve previous history
        if: always()
        run: |
          mkdir -p allure-results/history
          cp -r gh-pages-history/history/* allure-results/history/ || true

      - name: ğŸ› ï¸ Build and publish Allure report
        if: always()
        uses: allure-framework/actions-allure-report@v1
        with:
          results_dir: allure-results
          report_dir: allure-report
          history_dir: allure-history
          gh_pages: gh-pages
          keep_reports: 20
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Publish test report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history