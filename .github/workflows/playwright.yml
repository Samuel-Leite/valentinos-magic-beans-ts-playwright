name: Playwright Tests

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '**/*.md'
      - '.github/**.md'
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '**/*.md'
      - '.github/**.md'

jobs:
  test:
    name: Run Playwright Tests with Allure
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      AZURE_TOKEN: ${{ secrets.AZURE_TOKEN }}

    concurrency:
      group: playwright-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Restore npm cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧪 Install Playwright browsers
        run: npx playwright install --with-deps

      - name: 🚀 Run Playwright tests (headless via xvfb)
        run: xvfb-run --auto-servernum --server-args='-screen 0 1024x768x24' npx playwright test tests/e2e --reporter=allure-playwright

      - name: 🕘 Load test report history
        if: always()
        continue-on-error: true
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          path: gh-pages-history

      - name: 🔄 Preserve previous history
        if: always()
        run: |
          mkdir -p allure-results/history
          cp -r gh-pages-history/history/* allure-results/history/ || true

      - name: 🛠️ Build test report
        if: always()
        uses: simple-elf/allure-report-action@v1.7
        with:
          gh_pages: gh-pages-history
          allure_results: allure-results
          allure_history: allure-history

      - name: 🚀 Publish test report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history