name: Playwright Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Run Playwright Tests with Percy and Allure
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      AZURE_TOKEN: ${{ secrets.AZURE_TOKEN }}
      PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
      ENABLE_PERCY: true

    concurrency:
      group: playwright-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Restore npm cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§ª Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ðŸš€ Run Playwright tests with Percy (headless via xvfb)
        run: xvfb-run --auto-servernum --server-args='-screen 0 1024x768x24' npx percy exec -- npx playwright test --reporter=list,html,allure-playwright

      - name: ðŸ“Š Generate Allure HTML report
        run: |
          npm install -g allure-commandline --save-dev
          allure generate allure-results --clean -o allure-report

      - name: ðŸ“¤ Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: ðŸ“¤ Upload Allure raw results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/
          retention-days: 30

      - name: ðŸ“¤ Upload Allure HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30