version: '3.8'

services:
  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus

  tests:
    build:
      context: ../..
      dockerfile: infra/monitoring/Dockerfile
    ports:
      - "9464:9464"
    environment:
      - ENV=qa
    depends_on:
      - prometheus